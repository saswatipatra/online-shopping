<!DOCTYPE html>
  <html lang="en" dir="ltr">
    <head>
      <meta charset="utf-8">
      <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <script src="js/jquery-3.4.1.js"></script>
      <script src="js/scripts.js"></script>
      <title>Online Shopping</title>
    </head>
    <body>
      <div class="container">
        <h1>Welcome to our online shopping site</h1>
        <br>
        <form id="name-form">
          <div class="form-group row">
            <label for="name" class="col-lg-2 col-form-label">Name</label>
              <div class="col-lg-10">
                <input id="name" class="form-control" type="text">
              </div>
          </div>
          <div class="form-group row">
            <label for="address1" class="col-lg-2 col-form-label">Address Line 1</label>
              <div class="col-lg-10">
                <input id="address1" class="form-control" type="text">
              </div>
          </div>
          <div class="form-group row">
            <label for="address2" class="col-lg-2 col-form-label">Address Line 2</label>
              <div class="col-lg-10">
                <input id="address2" class="form-control" type="text">
              </div>
          </div>
          <div class="form-group row">
            <label for="city" class="col-lg-2 col-form-label">City</label>
              <div class="col-lg-10">
                <input id="city" class="form-control" type="text">
              </div>
          </div>
          <div class="form-group row">
            <label for="state" class="col-lg-2 col-form-label">State</label>
              <div class="col-lg-10">
                <input id="state" class="form-control" type="text">
              </div>
          </div>
          <div class="form-group row">
            <label for="zip" class="col-lg-2 col-form-label">ZIP</label>
              <div class="col-lg-10">
                <input id="zip" class="form-control" type="text">
              </div>
          </div>
          <div class="form-group row">
            <label for="country" class="col-lg-2 col-form-label">Country</label>
              <div class="col-lg-10">
                <input id="country" class="form-control" type="text">
              </div>
          </div>
          <!-- <button type="submit" class="btn btn-primary">Save my details</button> -->
<br><br><br>
        <h2>Kindly shop with us....</h2>

        <div class="form-group">
          <label for="date">Date</label>
          <input id="date" class="form-control" type="date">
        </div>
        <div class="form-group">
          <label for="item">Item to Purchase</label>
          <select id="item" class="form-control">
            <option value="Tops">Tops</option>
            <option value="Jeans">Jeans</option>
            <option value="Jackets">Jackets</option>
          </select>
        </div>
        <div class="form-group">
          <label for="size">Size</label>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="small" checked>
              small
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="medium">
              medium
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="large">
              large
            </label>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <br>
      <div id="receipt">
      <p>here is your receipt...</p>
      <div class="card">
        <div class="card-body row">
          <p>Dear <span class="name"></span>,</p>
            <p>
                <span class="name"></span><br>
                <span class="address1"></span>
                <span class="address2"></span>
                <span class="city"></span>
                <span class="state"></span>
                <span class="zip"></span>
                <span class="country"></span>
                <span class="date"></span>
                <span class="item"></span>
                <span class="size"></span>
            </p>
            </div>
          </div>
        </div>
      </div>
    </body>
  </html>
